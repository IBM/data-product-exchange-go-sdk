language: go

dist: jammy
group: stable

go:
  - 1.19.x
  - 1.20.x
  - 1.21.x
  - 1.22.x
  - 1.23.x

notifications:
  email: true

env:
  global:
    - GO111MODULE=on
    - GOGC=50
    - GOMAXPROCS=2

before_install:
  - sudo apt-get update
  - pyenv global 3.8 || true
  - export PATH=$PATH:$(go env GOPATH)/bin
  - go mod tidy
  - go mod verify

install:
  - |
    if [[ $(go version) == *"1.23"* ]]; then
      curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh \
        | sh -s -- -b $(go env GOPATH)/bin v1.59.1
    fi
  - curl -sfL https://raw.githubusercontent.com/securego/gosec/master/install.sh \
    | sh -s -- -b $(go env GOPATH)/bin

before_script:
  - go version
  - go env

script:
  - make tidy
  - make test-cov
  - |
    if [[ $(go version) == *"1.23"* ]]; then
      golangci-lint cache clean || true
      make lint || make lint-split
    fi
  - make scan-gosec

cache:
  directories:
    - $GOPATH/pkg/mod
    - $HOME/.cache/golangci-lint

before_deploy:
  - nvm install 18
  - node --version
  - npm --version
  - npm install
  - pip install --user bump2version

deploy:
  - provider: script
    script: npm run semantic-release
    skip_cleanup: true
    on:
      go: "1.19.x"
      branch: main
